{% extends "network/layout.html" %}

{% block body %}
{% load static %}

    <h2>Register</h2>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <div class="post_form">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required="">
            </div>
            <input class="submit_button" type="submit" value="Register">
        </form>

        <div style="margin-top: 1%">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>
{% endblock %}
